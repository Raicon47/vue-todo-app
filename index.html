<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo App</title>
    <link rel="stylesheet" href="css/bulma.css">
</head>
<body>

    <div id="app" class="container my-5">
        <nav class="panel">
            <p class="panel-heading has-text-success-dark">
              ADD A TODO 
            </p>
            <div class="panel-block">
              <p class="control has-icons-left">
                <input class="input is-warning" type="text" v-model="todo" placeholder="Search">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
            </div>
            <p class="panel-tabs">
                <a class="is-active">
              <button class="button is-success is-rounded" v-on:click="addTodo">Submit</button>
                </a>
                <a class="is-active">
                    <button class="button is-danger is-rounded" v-on:click="removeTodo">Clear List</button>
                      </a>
              </p>
            <a class="panel-block" v-for="todo in todos">
              <span class="panel-icon">
                <i class="fas fa-code-branch" aria-hidden="true"></i>
              </span>
              {{todo}}
            </a>
          </nav>
    </div>

    


<script src="js/vue3.js"></script>    
<script src="js/main.js"></script>    
</body>
</html>
